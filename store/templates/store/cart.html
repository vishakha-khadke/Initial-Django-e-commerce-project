<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<h1>üõí My Cart</h1>

{% if cart_items %}
    {% for item in cart_items %}
        <div style="border-bottom:1px solid #ccc; padding:10px;">
            <h3>{{ item.product.name }}</h3>
            <p>Price: ‚Çπ{{ item.product.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Total: ‚Çπ{{ item.total }}</p>

            <a href="{% url 'remove_from_cart' item.product.id %}">
                <button>‚ùå Remove</button>
            </a>
        </div>
    {% endfor %}
{% else %}
    <p>Cart is empty</p>
{% endif %}

<a href="/">‚¨Ö Back to Home</a><br> 
<a href="/checkout/">Proceed to Checkout ‚û°</a>

</body>
</html>
