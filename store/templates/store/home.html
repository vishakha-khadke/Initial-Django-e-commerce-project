<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>ðŸ›’ My E-Commerce Store</h1>
    <a href="{% url 'cart_view' %}">View Cart</a>

    <div class="products">
        {% for product in products %}
        <div class="card">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="150" height="150">
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p class="price">â‚¹ {{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}">
            <button>Add to Cart</button>
            </a>
        </div>
        {% empty %}
        <p>No products available</p>
        {% endfor %}
    </div>

</body>
</html>
